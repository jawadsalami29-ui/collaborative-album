<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kollaboratives Buch-Fotoalbum</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts (korrigierte Version) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .album-container {
            width: 100%;
            max-width: 1000px;
            perspective: 1500px; /* Perspective for 3D flip effect */
        }

        .book {
            position: relative;
            width: 100%;
            height: 600px; /* Fixed height for album look */
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1.5s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .page {
            position: absolute;
            width: 50%;
            height: 100%;
            padding: 30px;
            background-color: #fdfaf0; /* Off-white page color */
            border: 1px solid #d4d4d4;
            box-sizing: border-box;
            transform-origin: left;
            transition: transform 0.8s, z-index 0s 0.8s;
            border-right: 2px solid #a8a8a8; /* Inner spine shadow */
        }

        .left-page {
            left: 0;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            border-right: none;
        }

        .right-page {
            right: 0;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            border-left: none;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .image-slot {
            height: 150px;
            background-color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px dashed #a3a3a3;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .image-slot img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            transition: opacity 0.3s;
        }

        .page-turn {
            transform: rotateY(-180deg);
            z-index: 1000;
        }

        .page-header {
            font-family: 'Playfair Display', serif;
            color: #5d4037;
            margin-bottom: 20px;
            border-bottom: 2px solid #d4d4d4;
            padding-bottom: 8px;
        }
    </style>

    <!-- Dein Hauptskript (Firebase + Logik) -->
    <script type="module" src="main.js"></script>
</head>
