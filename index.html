<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kollaboratives Buch-Fotoalbum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .album-container {
            width: 100%;
            max-width: 1000px;
            perspective: 1500px; /* Perspective for 3D flip effect */
        }

        .book {
            position: relative;
            width: 100%;
            height: 600px; /* Fixed height for album look */
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1.5s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .page {
            position: absolute;
            width: 50%;
            height: 100%;
            padding: 30px;
            background-color: #fdfaf0; /* Off-white page color */
            border: 1px solid #d4d4d4;
            box-sizing: border-box;
            transform-origin: left;
            transition: transform 0.8s, z-index 0s 0.8s;
            border-right: 2px solid #a8a8a8; /* Inner spine shadow */
        }

        .left-page {
            left: 0;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            border-right: none;
        }

        .right-page {
            right: 0;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            border-left: none;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .image-slot {
            height: 150px;
            background-color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px dashed #a3a3a3;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .image-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        /* Styles for the "page turn" effect - essential for the look */
        .page-turn {
            transform: rotateY(-180deg);
            z-index: 1000;
        }
        
        .page-header {
            font-family: 'Playfair Display', serif;
            color: #5d4037;
            margin-bottom: 20px;
            border-bottom: 2px solid #d4d4d4;
            padding-bottom: 8px;
        }
        
        .add-form-container {
            max-width: 350px;
            margin: 20px auto;
            position: sticky;
            top: 20px;
            z-index: 50;
        }

        /* Hide the actual image URL that is stored in the database */
        .img-url-display {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }

    </style>
    <script type="module">
        // --- Firebase & App Configuration ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global state and constants
        let app, db, auth;
        let userId = 'loading';
        let currentPage = 0; // Index of the current visible page set (0 to 19, representing 40 total pages)
        let uploadMode = 'file'; // Tracks the current input mode: 'file' or 'url'
        
        // SEITENANZAHL: 40
        const TOTAL_PAGES = 40; 
        const IMAGES_PER_PAGE = 6;
        const MAX_SIZE = 500 * 1024; // 500KB Limit
        const totalSlots = TOTAL_PAGES * IMAGES_PER_PAGE; 
        const albumData = new Array(totalSlots).fill(null); // Array to hold all images

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-album-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        /**
         * Converts a Base64 string to its approximate original size in bytes.
         * Note: Base64 strings are about 33% larger than the raw binary data.
         */
        function base64ToByteSize(base64) {
            // Remove the data URI part ("data:image/jpeg;base64,")
            const base64Content = base64.split(',')[1];
            // Calculate actual byte size of the base64 content
            return base64Content.length * 0.75; 
        }

        /**
         * Helper function to read file as Base64 (needed for local uploads)
         */
        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64Url = reader.result;
                    // Check Base64 string size after conversion
                    if (base64ToByteSize(base64Url) > MAX_SIZE) { 
                        alertModal(`Die Datei ist zu groß (${(file.size / 1024 / 1024).toFixed(2)}MB). Maximal 500KB erlaubt.`);
                        reject(new Error("File too large."));
                        return;
                    }
                    resolve(base64Url);
                };
                reader.onerror = error => reject(error);
                
                // Preliminary check on raw file size
                if (file.size > MAX_SIZE * 1.5) { // Check raw size as well (with some buffer)
                    alertModal(`Die Datei ist zu groß (Rohgröße ${(file.size / 1024 / 1024).toFixed(2)}MB). Maximal 500KB erlaubt.`);
                    reject(new Error("File too large."));
                    return;
                }

                reader.readAsDataURL(file);
            });
        }
        
        /**
         * Fetches an image from a URL and converts it to Base64, with size check.
         */
        async function fetchImageAsBase64(url) {
            try {
                // 1. Fetch the image
                const response = await fetch(url, { mode: 'cors' }); // 'cors' might be needed for cross-origin images
                if (!response.ok) {
                    throw new Error(`Fehler beim Abrufen der URL: ${response.statusText}`);
                }
                
                // 2. Convert response to Blob
                const blob = await response.blob();
                
                // 3. Convert Blob to Base64
                const base64Url = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });

                // 4. Perform size check on the resulting Base64 string
                if (base64ToByteSize(base64Url) > MAX_SIZE) {
                    alertModal(`Das Bild von der URL ist zu groß. Maximal 500KB erlaubt.`);
                    throw new Error("File from URL too large.");
                }

                return base64Url;

            } catch (error) {
                console.error("Fehler beim Herunterladen oder Konvertieren der URL:", error);
                alertModal(`Fehler beim Laden des Bildes von der URL. Stelle sicher, dass der Link direkt auf ein Bild verweist und öffentlich zugänglich ist.`);
                throw error;
            }
        }

        /**
         * Initializes Firebase and authenticates the user.
         */
        async function initializeAppAndAuth() {
            if (!firebaseConfig) {
                console.error("Firebase Config nicht gefunden.");
                document.getElementById('status-message').textContent = "Fehler: Firebase Konfiguration fehlt.";
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('Debug');

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                userId = auth.currentUser?.uid || crypto.randomUUID();
                document.getElementById('status-message').textContent = `Album-ID (für alle Nutzer): ${appId}`;
                startAlbumListener();
                setUploadMode(uploadMode); // Set initial form visibility

            } catch (error) {
                console.error("Firebase Initialisierung fehlgeschlagen:", error);
                alertModal(`Fehler bei der Anmeldung: ${error.message}`);
            }
        }

        /**
         * Sets up the real-time listener for the public photo collection.
         */
        function startAlbumListener() {
            // Public path for collaborative data: /artifacts/{appId}/public/data/album_book_v3
            const collectionPath = `artifacts/${appId}/public/data/album_book_v3`; 
            const q = query(collection(db, collectionPath)); 

            onSnapshot(q, (snapshot) => {
                // Reset data array
                for (let i = 0; i < totalSlots; i++) {
                    albumData[i] = null;
                }
                
                // Fill data array based on explicit slotIndex
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const slotIndex = data.slotIndex;
                    // Check if index is valid and fill the slot
                    if (slotIndex !== undefined && slotIndex >= 0 && slotIndex < totalSlots) {
                        albumData[slotIndex] = { id: doc.id, ...data };
                    }
                });
                
                renderBook(); // Re-render the book pages
            }, (error) => {
                console.error("Fehler beim Abrufen der Fotos:", error);
                document.getElementById('page-left').innerHTML = '<p class="text-red-500 p-4">Fehler beim Laden des Albums.</p>';
            });
        }

        /**
         * Renders the current two visible pages based on the currentPage index.
         */
        function renderBook() {
            const pageLeftEl = document.getElementById('page-left');
            const pageRightEl = document.getElementById('page-right');
            
            // Calculate actual page numbers (1 to 40)
            const leftPageNum = currentPage * 2 + 1;
            const rightPageNum = currentPage * 2 + 2;

            // Render Left Page
            pageLeftEl.innerHTML = renderPageContent(leftPageNum, 'Linke Seite');
            
            // Render Right Page
            if (rightPageNum <= TOTAL_PAGES) {
                pageRightEl.innerHTML = renderPageContent(rightPageNum, 'Rechte Seite');
                pageRightEl.classList.remove('hidden');
            } else {
                 pageRightEl.innerHTML = `<h2 class="text-2xl font-semibold page-header">Ende des Albums</h2><p class="text-gray-500 mt-4 text-center">Keine weiteren Seiten.</p>`;
                 pageRightEl.classList.remove('hidden');
            }
            
            document.getElementById('current-page-display').textContent = `Seite ${leftPageNum} / ${TOTAL_PAGES}`;
        }

        /**
         * Generates the HTML content for a single page.
         */
        function renderPageContent(pageNumber, title) {
            const startIndex = (pageNumber - 1) * IMAGES_PER_PAGE;
            let content = `<h2 class="text-2xl font-semibold page-header">${title} (Seite ${pageNumber})</h2>`;
            content += `<div class="grid grid-cols-2 gap-3 h-[calc(100%-70px)]">`;
            
            for (let i = 0; i < IMAGES_PER_PAGE; i++) {
                const slotIndex = startIndex + i;
                const image = albumData[slotIndex];
                
                let slotText = `Platz ${i + 1} frei`;
                if (image && image.page === pageNumber && image.slot === i + 1) {
                    slotText = `Seite ${pageNumber}, Platz ${i + 1}`;
                } else if (image) {
                    slotText = '';
                }

                content += `
                    <div class="image-slot group">
                        ${image 
                            ? `<img src="${image.url}" alt="${image.caption || 'Album Foto'}" class="w-full h-full object-cover">
                               <div class="absolute inset-0 bg-black bg-opacity-50 text-white p-2 flex flex-col justify-end opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                   <p class="text-xs font-semibold truncate">${image.caption || 'Ohne Beschreibung'}</p>
                                   <p class="text-xxs text-gray-300">Von: ${image.authorId.substring(0, 8)}...</p>
                               </div>`
                            : `<span class="text-gray-500 text-sm">${slotText}</span>`
                        }
                    </div>
                `;
            }
            
            content += `</div>`;
            return content;
        }

        /**
         * Navigation function to change the page set.
         * @param {number} direction - 1 for next, -1 for previous.
         */
        function navigatePage(direction) {
            const newPage = currentPage + direction;
            const totalPageSets = TOTAL_PAGES / 2; // 40 / 2 = 20 total sets
            
            if (newPage >= 0 && newPage < totalPageSets) {
                // Apply the turn effect to the current right page before changing content
                const pageRightEl = document.getElementById('page-right');
                
                // Add class for visual flip effect
                if (direction > 0) {
                     pageRightEl.classList.add('page-turn');
                } else {
                     // For previous page, use a simpler transition or reverse logic if needed
                }

                // Wait for the animation to finish before updating state and content
                setTimeout(() => {
                    currentPage = newPage;
                    renderBook();
                    // Remove class immediately after rendering new content
                    pageRightEl.classList.remove('page-turn'); 
                    updateNavigationButtons();
                }, 800); 

            }
        }
        
        /**
         * Updates the disabled state of the navigation buttons.
         */
        function updateNavigationButtons() {
            const totalPageSets = TOTAL_PAGES / 2;
            document.getElementById('prev-page').disabled = currentPage === 0;
            document.getElementById('next-page').disabled = currentPage >= totalPageSets - 1;
        }
        
        /**
         * Toggles the input fields between file upload and URL input.
         */
        function setUploadMode(mode) {
            uploadMode = mode;
            document.getElementById('file-upload-group').classList.toggle('hidden', mode === 'url');
            document.getElementById('url-upload-group').classList.toggle('hidden', mode === 'file');
            
            // Reset inputs when switching mode
            document.getElementById('photo-file').value = '';
            document.getElementById('photo-url').value = '';

            // Update button visual
            document.getElementById('mode-file').classList.toggle('bg-blue-600', mode === 'file');
            document.getElementById('mode-file').classList.toggle('text-white', mode === 'file');
            document.getElementById('mode-file').classList.toggle('bg-gray-200', mode === 'url');
            document.getElementById('mode-file').classList.toggle('text-gray-800', mode === 'url');
            
            document.getElementById('mode-url').classList.toggle('bg-blue-600', mode === 'url');
            document.getElementById('mode-url').classList.toggle('text-white', mode === 'url');
            document.getElementById('mode-url').classList.toggle('bg-gray-200', mode === 'file');
            document.getElementById('mode-url').classList.toggle('text-gray-800', mode === 'file');
        }


        /**
         * Handles the form submission to add a new photo.
         */
        async function handleAddPhoto(event) {
            event.preventDefault();

            const pageInput = document.getElementById('page-number');
            const slotInput = document.getElementById('slot-number');
            const captionInput = document.getElementById('photo-caption');
            
            const pageNumber = parseInt(pageInput.value);
            const slotNumber = parseInt(slotInput.value);
            const caption = captionInput.value.trim();
            const addButton = document.getElementById('add-button');
            const collectionPath = `artifacts/${appId}/public/data/album_book_v3`; 
            
            let base64Url = null;

            // 1. Validation
            if (pageNumber < 1 || pageNumber > TOTAL_PAGES || slotNumber < 1 || slotNumber > IMAGES_PER_PAGE) {
                 alertModal(`Ungültige Seiten- oder Platznummer. Seite muss zwischen 1 und ${TOTAL_PAGES} sein, Platz zwischen 1 und ${IMAGES_PER_PAGE}.`);
                 return;
            }
            
            // 2. Calculate Index and Check Occupancy
            const slotIndex = (pageNumber - 1) * IMAGES_PER_PAGE + (slotNumber - 1);

            if (albumData[slotIndex] !== null) {
                alertModal(`Dieser Platz (Seite ${pageNumber}, Platz ${slotNumber}) ist bereits belegt! Wähle bitte einen anderen Platz.`);
                return;
            }

            addButton.disabled = true;
            addButton.textContent = 'Lade Bild hoch...';

            try {
                // 3. Get Base64 URL based on Upload Mode
                if (uploadMode === 'file') {
                    const file = document.getElementById('photo-file').files[0];
                    if (!file) { throw new Error("Bitte wähle eine Bilddatei aus deiner Galerie aus."); }
                    base64Url = await readFileAsBase64(file);
                } else { // uploadMode === 'url'
                    const url = document.getElementById('photo-url').value.trim();
                    if (!url) { throw new Error("Bitte gib eine gültige Bild-URL ein."); }
                    base64Url = await fetchImageAsBase64(url);
                }
                
                // 4. Add document to Firestore
                await addDoc(collection(db, collectionPath), {
                    url: base64Url,
                    caption: caption,
                    authorId: userId,
                    timestamp: serverTimestamp(),
                    page: pageNumber, 
                    slot: slotNumber, 
                    slotIndex: slotIndex // MANDATORY for rendering order
                });

                // Clear input fields
                if (uploadMode === 'file') {
                    document.getElementById('photo-file').value = '';
                } else {
                    document.getElementById('photo-url').value = '';
                }
                captionInput.value = '';
                alertModal(`Foto erfolgreich zu Seite ${pageNumber}, Platz ${slotNumber} hinzugefügt!`);

            } catch (e) {
                console.error("Fehler beim Hinzufügen des Dokuments: ", e);
                // Errors thrown by helper functions already have custom alerts
                if (!e.message.includes("File too large") && !e.message.includes("URL too large")) {
                    alertModal(`Fehler beim Speichern: ${e.message}`);
                }
            } finally {
                addButton.disabled = false;
                addButton.textContent = 'Foto hinzufügen';
            }
        }

        /**
         * Custom modal replacement for alert().
         */
        function alertModal(message) {
            const modal = document.getElementById('custom-modal');
            const modalMessage = document.getElementById('modal-message');
            modalMessage.textContent = message;
            modal.classList.remove('hidden');

            setTimeout(() => {
                modal.classList.add('hidden');
            }, 4000);
        }

        // --- Event Listeners and Initial Load ---
        window.onload = () => {
            initializeAppAndAuth();
            
            document.getElementById('add-photo-form').addEventListener('submit', handleAddPhoto);
            document.getElementById('prev-page').addEventListener('click', () => navigatePage(-1));
            document.getElementById('next-page').addEventListener('click', () => navigatePage(1));
            document.getElementById('mode-file').addEventListener('click', () => setUploadMode('file'));
            document.getElementById('mode-url').addEventListener('click', () => setUploadMode('url'));
            document.getElementById('close-modal').addEventListener('click', () => {
                document.getElementById('custom-modal').classList.add('hidden');
            });

            // Initial rendering and button state update
            renderBook();
            updateNavigationButtons();
        };
    </script>
</head>
<body>

    <div class="album-container">
        
        <!-- Header and Status -->
        <header class="text-center mb-6">
            <h1 class="text-5xl font-extrabold text-[#5d4037] tracking-wider font-['Playfair_Display']">Unser Buch-Album</h1>
            <p class="text-gray-600 mt-2">Kollaboratives Fotoalbum mit 40 Seiten (6 Bilder pro Seite).</p>
            <div class="flex justify-center items-center space-x-4 mt-3">
                 <p id="current-page-display" class="text-base font-semibold text-blue-600 px-3 py-1 rounded-full bg-blue-100 shadow-inner">Seite 1 / 40</p>
                 <p id="status-message" class="text-xs text-gray-500 break-all">Lade Status...</p>
            </div>
        </header>

        <!-- The Book Structure -->
        <div class="book">
            <div id="page-left" class="page left-page shadow-2xl">
                <!-- Content loaded by JS -->
            </div>
            <div id="page-right" class="page right-page shadow-2xl">
                 <!-- Content loaded by JS -->
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-center space-x-4 mt-8">
            <button id="prev-page" class="px-6 py-2 bg-gray-300 text-gray-800 font-semibold rounded-full shadow-md hover:bg-gray-400 disabled:opacity-50 transition duration-150">
                &larr; Vorherige Seite
            </button>
            <button id="next-page" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700 disabled:opacity-50 transition duration-150">
                Nächste Seite &rarr;
            </button>
        </div>
        
        <!-- Form to Add Photos (Mobile-friendly, centered below the book) -->
        <div class="add-form-container p-6 bg-white rounded-xl shadow-xl border-t-4 border-blue-500">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Foto hinzufügen</h2>
            <p class="text-xs text-yellow-600 mb-4 bg-yellow-50 p-2 rounded-lg border border-yellow-200">
                **Wichtig:** Bilder (egal ob Upload oder Link) sind auf **max. 500 KB** beschränkt!
            </p>
            <form id="add-photo-form" class="space-y-4">
                
                <!-- Page and Slot Selectors -->
                <div class="flex space-x-3">
                    <div class="flex-1">
                        <label for="page-number" class="block text-sm font-medium text-gray-700">Seite (1 - 40)</label>
                        <input type="number" id="page-number" min="1" max="40" value="1" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg text-sm text-center">
                    </div>
                    <div class="flex-1">
                        <label for="slot-number" class="block text-sm font-medium text-gray-700">Platz (1 - 6)</label>
                        <input type="number" id="slot-number" min="1" max="6" value="1" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg text-sm text-center">
                    </div>
                </div>

                <!-- Mode Selector (File vs. URL) -->
                <div class="flex space-x-1 p-1 bg-gray-100 rounded-lg">
                    <button type="button" id="mode-file" class="flex-1 py-2 rounded-lg text-sm font-semibold transition duration-150 bg-blue-600 text-white" onclick="setUploadMode('file')">
                        Upload von Gerät
                    </button>
                    <button type="button" id="mode-url" class="flex-1 py-2 rounded-lg text-sm font-semibold transition duration-150 bg-gray-200 text-gray-800" onclick="setUploadMode('url')">
                        Per Bild-URL
                    </button>
                </div>
                
                <!-- Input Fields (Conditional Display) -->
                <div id="file-upload-group">
                    <label for="photo-file" class="block text-sm font-medium text-gray-700">Bild hochladen (max. 500 KB)</label>
                    <input type="file" id="photo-file" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <div id="url-upload-group" class="hidden">
                    <label for="photo-url" class="block text-sm font-medium text-gray-700">Öffentliche Bild-URL</label>
                    <input type="url" id="photo-url" placeholder="https://example.com/bild.jpg" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                </div>

                <!-- Caption -->
                <div>
                    <label for="photo-caption" class="block text-sm font-medium text-gray-700">Beschreibung</label>
                    <input type="text" id="photo-caption" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                </div>

                <button type="submit" id="add-button" class="w-full py-2 px-4 rounded-lg shadow-md text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none transition duration-150">
                    Foto hinzufügen
                </button>
            </form>
        </div>
    </div>

    <!-- Custom Modal for Alerts -->
    <div id="custom-modal" class="hidden fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-60 flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl p-6 m-4 max-w-sm w-full transform scale-100 transition-all duration-300">
            <h3 class="text-lg font-bold text-blue-600 mb-3">Album-Benachrichtigung</h3>
            <p id="modal-message" class="text-gray-700"></p>
            <div class="mt-4 flex justify-end">
                <button id="close-modal" type="button" class="px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-lg hover:bg-blue-600 focus:outline-none">
                    OK
                </button>
            </div>
        </div>
    </div>

</body>
</html>
