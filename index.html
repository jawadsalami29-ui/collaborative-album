<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Digitales Fotoalbum</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .album {
      width: 800px;
      height: 500px;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .page {
      display: none;
      flex-direction: row;
      width: 100%;
      height: 100%;
    }

    .page.active {
      display: flex;
    }

    .photo {
      width: 50%;
      height: 100%;
      object-fit: cover;
    }

    .caption {
      width: 50%;
      padding: 40px;
      box-sizing: border-box;
      font-size: 1.2em;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .nav-buttons {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }

    .nav-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #333;
      color: white;
    }

    .nav-buttons button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<div class="album">
  <div class="page active">
    <img class="photo" src="bilder/foto1.jpg" alt="Foto 1">
    <div class="caption">Willkommen in unserem Fotoalbum!</div>
  </div>

  <div class="page">
    <img class="photo" src="bilder/foto2.jpg" alt="Foto 2">
    <div class="caption">Sommerurlaub 2025 – Strandtag</div>
  </div>

  <div class="page">
    <img class="photo" src="bilder/foto3.jpg" alt="Foto 3">
    <div class="caption">Gemeinsamer Abend am Lagerfeuer</div>
  </div>

  <div class="nav-buttons">
    <button onclick="prevPage()">← Zurück</button>
    <button onclick="nextPage()">Weiter →</button>
  </div>
</div>

<script>
  const pages = document.querySelectorAll('.page');
  let currentPage = 0;

  function showPage(index) {
    pages.forEach(p => p.classList.remove('active'));
    pages[index].classList.add('active');
  }

  function nextPage() {
    if (currentPage < pages.length - 1) {
      currentPage++;
      showPage(currentPage);
    }
  }

  function prevPage() {
    if (currentPage > 0) {
      currentPage--;
      showPage(currentPage);
    }
  }
</script>

</body>
</html>
